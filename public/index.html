<html>

<head>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
  <section class="todoapp">
    <header>
      <h1>todos</h1>
      <form id="writeForm">
        <input id="toggle-all" type="checkbox">
        <input type="text" id="post-data" placeholder="What needs to be done?">
      </form>
    </header>

    <section class="data-container">
      <ul id='result'></ul>
    </section>

    <div id="tab-wrapper" class='filters'>
      <span id="items-left"></span>
      <button id="all-button">All</button>
      <button id="active-button">Active</button>
      <button id="completed-button">Completed</button>
      <button id="clear-completed-button">Clear Completed</button>
    </div>

  </section>

  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://github.com/anujshankar">Anuj Shankar</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
    </script>
    <script src="/index.js"></script>
</body>

</html>
